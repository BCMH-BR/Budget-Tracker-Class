<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="../frontend/style.css" type="text/css">
  </head>
  <body>
    <!-- Header -->
    <header>
        <h1>Welcome to BCMH Tracker</h1>
        <p>Manage your finances efficiently!</p>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h2>Hello User,</h2>

        <!-- Buttons to Open Modals -->
        <button class="button" id="addTransactionBtn">Add Transaction</button>

        <!-- Transaction Table -->
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Wallet</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Value</th>
                </tr>
            </thead>
                <tbody id="transactionTableBody">
                    <!-- New transactions will be inserted here -->
                </tbody> 
        </table>
    </div>

    <!-- Add Transaction Modal -->
    <div class="modal" id="addTransactionModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('addTransactionModal')">&times;</span>
            <div class="modal-header">Add Transaction</div>
            <form action="/addTransaction" method="POST">
                <label for="date">Date:</label><br>
                <input type="date" id="date" name="date" required><br><br>
                <label>Type:</label><br>
                <select id="type" name="type" required> 
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option> 
                </select><br><br>
                <label>Wallet:</label><br>
                <select id="walletDropdown" name="walletDropdown" required>
                  <option value="Other">Other</option>
                  <option value="Bank">Bank</option>
                  <option value="Cash">Cash</option> 
                </select><br><br>
                <label>Description:</label><br>
                <input type="text" id="description" name="description" placeholder="Description" required><br><br>
                <label>Category:</label><br>
                <input type="text" id="category" name="category" placeholder="Category" required><br><br>
                <label>Value:</label><br>
                <input type="number" id="value" name="value" placeholder="Value" step="any" required><br><br>
                <button type="submit" class="button">Save</button>
            </form>
        </div>
    </div>

        </div>
    </div>
    <script src="../frontend/script.js"></script>
  </body>
</html>
