<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCMH Tracker - Create Account</title>
    <link rel="stylesheet" href="../frontend/form_style.css" type="text/css">
</head>
<body>
    <div class="container">
        <h1>Welcome to BCMH Tracker</h1>
        <p>Your easy-to-use budget tracker. Start today and take control of your money with confidence!</p>
        <form action="/submit" method="POST">
            <label for="name">What's your name?</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required maxlength="20">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required min="1" max="100">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="\d{10}">

            <label for="eircode">Eircode:</label>
            <input type="text" id="eircode" name="eircode" placeholder="Enter your Eircode" required maxlength="6" pattern="^[0-9][A-Za-z0-9]{5}$" title="Eircode must start with a number and contain 6 alphanumeric characters.">

            <button type="submit" class="btn">Create Account</button>
        </form>
        <div class="footer">
            <p>If you already have an account <a href="/login">login here</a></p>
        </div>
    </div>
    <script src="../frontend/script.js"></script>
</body>
</html>
