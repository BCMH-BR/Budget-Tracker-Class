<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BCMH Tracker - Create Account</title>
    <link rel="stylesheet" href="../frontend/form_style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to BCMH Tracker</h1>
      <p>
        Your easy-to-use budget tracker. Start today and take control of your
        money with confidence!
      </p>
      <form onsubmit="return validateForm()" action="/submit" method="POST">
        <label for="first_name">First name:</label>
        <input
          type="text"
          id="first_name"
          name="first_name"
          placeholder="Enter your first name"
        />

        <label for="second_name">Second name:</label>
        <input
          type="text"
          id="second_name"
          name="second_name"
          placeholder="Enter your second name"
        />

        <label for="email">Email:</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter your email"
          d
        />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" />

        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter your phone number"
        />

        <label for="eircode">Eircode:</label>
        <input
          type="text"
          id="eircode"
          name="eircode"
          placeholder="Enter your Eircode"
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
        />

        <button type="submit" class="btn">Create Account</button>
      </form>
      <div class="footer">
        <p>
          If you already have an account
          <a href="../frontend/login.html">login here</a>
        </p>
      </div>
    </div>
    <script src="../frontend/script.js"></script>
  </body>
</html>
